<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signin Template for Bootstrap</title>
    <link rel="icon" href="img/fav_icon.png" type="image/png" sizes="16x16">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-light bg-faded">
  <div class="container">
  <a class="navbar-brand"><img src="img/logo.jpg" /></a>
  
  </div>
</nav>
    <div class="container">
        <form class="form-signin p-t-2 p-b-2">
        <h3 class="form-signin-heading text-xs-center m-b-2">
            Admin Login</h3>
        <label for="inputEmail" class="sr-only">
            Email address</label>
        <input type="email" id="inputEmail" class="form-control m-b-1" placeholder="Email address"
            required autofocus>
        <label for="inputPassword" class="sr-only">
            Password</label>
        <input type="password" id="inputPassword" class="form-control m-b-1" placeholder="Password"
            required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">
                Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
        </form>
    </div>


    <div class="container-fluid footer footer-admin">
    <div class="container text-lg-right text-xs-center"><a class="text-white">Copyright © Edu-Paedia Foundation 2016</a></div>
    </div>
    
</body>
</html>
